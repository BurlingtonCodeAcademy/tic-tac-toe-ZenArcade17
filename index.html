<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="timer"></h1>
  <h2 id="title">Tic Tac Toe</h2>
  <div class="board">
    <div id="row-1">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
    </div>
    <div id="row-2">
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
    </div>
    <div id="row-3">
      <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>



  <div>

    <div id="status">
      <p id="status-area">

      </p>
      <button id="one-player" type="button">1 Player</button>
      <button id="start" type="button">2 Player</button>
      <input name="xname" id="xnameid" type="text" placeholder="Enter Name for Player X..."></input>
      <input name="oname" id="onameid" type="text" placeholder="Enter Name for Player O..."></input>
      <button id="add-names">Submit Names & Start Game</button>
      </br>
      
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
